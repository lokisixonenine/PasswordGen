<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googlepiscom/css?family=Roboto&display=swap" rel="stylesheet">
    <link ref="stylesheet" href="assets/css/style.css">

    <title>Password Generator</title>
</head>
<body>
    <div class ="container">
        <header>
            <h1>Password Generator</h1>
        </header>

        <div class="result-container">
            <span id="result"></span>

            <div class="innerBox">
                <h2>Generate a Password</h2>
                <div class="password-container">
                    <span id="password"></span>
                </div>
            </div>
            <hr>
            <button class="btn btn-GeneratePW" id="generate">
                Generate Password
            </button>
            <button class="btn btn-ClipBoardCopy" id="clipboard">
                Copy to Clipboard
            </button>
        </div>
    </div>
    
    <script src=java/pwd.js></script>
</body>

</html>
