<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>

<body>

    <div class="container">

        <div class="result-container">
            <span id="result"></span>

            <div class="content">
                <h1>Password Generator</h1>
                <div class="innerBox">
                    <h5>Generated Password</h5>
                    <div class="password-container">
                        <input type="text" id="display" name="pword" id="pword">
                    </div>
                    <h6>Enter Desired Password Length</h6>
                    <input type="text" min="0" name="pword" id="pword">
                </div>
                <br>
                <button class="btn btn-GeneratePW" onclick="random_password_generate()">Generate Password</button>
                <button class="btn btn-ClipBoardCopy" onclick="copyPassword()">Copy to Clipboard</button>

            </div>
        </div>

    </div>

    </div>
    <script src="/assets/java/pw.js"></script>
</body>

</html>
